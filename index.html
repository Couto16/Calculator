<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body class="container">
    <header>
        Java Calculator
    </header>
    <main class="container">

        <div class="calculatorBorder">
            <input type="text" id="inputValue" value="" placeholder="Insira valores para a calculadora">
            <table>
                <thead>
                    <tr>
                        <th>
                            <td><br>                                        </td>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="parentheseLeft">(</button></td>
                        <td><button class="parentheseRight">)</button></td>
                        <td><button class="percentage">%</button></td>
                        <td><button class="division">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="seven">7</button></td>
                        <td><button class="eight">8</button></td>
                        <td><button class="nine">9</button></td>
                        <td><button class="multiplication">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="four">4</button></td>
                        <td><button class="five">5</button></td>
                        <td><button class="six">6</button></td>
                        <td><button class="subtracion">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="one">1</button></td>
                        <td><button class="two">2</button></td>
                        <td><button class="three">3</button></td>
                        <td><button class="sum">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="zero">0</button></td>
                        <td><button class="point">,</button></td>
                        <td><button class="reset">AC</button></td>
                        <td><button class="equality">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer class="footer">
        Created by Jo√£o Vitor Souza Couto
    </footer>

    <script src="./script.js"></script>

</body>

</html>
